name: CI

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    name: Build & test ${{ matrix.node-version }}

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn build
    
    - name: Run lint
      run: yarn lint

    - name: Run tests
      run: yarn test
