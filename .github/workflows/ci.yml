name: CI

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    name: Build & test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn build
    
    - name: Run lint
      run: yarn lint

    - name: Run tests
      run: yarn test
